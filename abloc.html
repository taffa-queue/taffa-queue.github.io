    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #ff6b6b;
            --background-color: #f9f9f9;
            --text-color: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 3rem 1rem;
            position: relative;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }
        
        p {
            margin-bottom: 1.5rem;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .btn {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #ff5252;
        }
        
        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }
    </style>

    <script>
        // Run confetti animation when the page loads
        window.onload = function() {
            // Function to run individual confetti bursts
            function runConfetti(options) {
                confetti({
                    particleCount: options.particleCount || 150,
                    spread: options.spread || 160,
                    origin: options.origin || { y: 0.6 },
                    colors: ['#ff6b6b', '#4a6fa5', '#feca57', '#1dd1a1', '#5f27cd'],
                    angle: options.angle || 90,
                    scalar: 3, // Makes each confetti 3x larger (default is 1)
                    gravity: 0.8, // Slightly reduced gravity to make confetti stay in air longer
                    drift: 1, // Add some drift for more natural movement
                    ticks: 400, // Extend the animation duration (default is 200)
                });
            }
            
            // Extended animation sequence that lasts twice as long
            
            // Initial burst from center
            runConfetti({
                particleCount: 230,
                spread: 180,
            });
            
            // Left side burst after delay
            setTimeout(() => {
                runConfetti({
                    particleCount: 100,
                    angle: 60,
                    spread: 80,
                    origin: { x: 0 }
                });
            }, 200);
            
            // Right side burst after delay
            setTimeout(() => {
                runConfetti({
                    particleCount: 100,
                    angle: 120,
                    spread: 80,
                    origin: { x: 1 }
                });
            }, 200);
            
            // Final burst
            setTimeout(() => {
                runConfetti({
                    particleCount: 200,
                    spread: 180,
                });
            }, 500);
        };
    </script>
